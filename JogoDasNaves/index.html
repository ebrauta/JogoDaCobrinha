<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="container">
        <div id="fundoGame">
            <div id="inicio" onclick="start()">
                <h1>Resgate</h1>
                <p>Utilize a tecla W para movimentar o helicóptero para cima, S para movimentar o helicóptero para baixo e D para atirar</p>
                <p>Clique aqui para iniciar</p>
            </div>
        </div>
    </div>
    <!-- Sons -->
    <audio src="./sounds/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="./sounds/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="./sounds/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="./sounds/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="./sounds/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="./sounds/resgate.mp3" preload="auto" id="somResgate"></audio>
    <!-- scripts -->
    <script src="./scripts/jquery-1.11.1.min.js"></script>
    <script src="./scripts/jquery-collision.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
